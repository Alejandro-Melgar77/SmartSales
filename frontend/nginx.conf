# frontend/nginx.conf

server {
    listen 80;

    # 1. Servir el Frontend (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Esta línea es CLAVE para React Router: 
        # si no encuentra el archivo, devuelve index.html
        try_files $uri $uri/ /index.html;
    }

    # 2. Redirigir peticiones API al Backend (Django)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. Servir Archivos Multimedia (Imágenes subidas)
    location /media/ {
        alias /app/media/;
    }

    # 4. Servir Archivos Estáticos del Admin de Django
    location /static/admin/ {
        proxy_pass http://backend:8000/static/admin/;
    }
}