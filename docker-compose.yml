version: '3.8'

services:
  # --- Base de Datos ---
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=smartsales
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  # --- Backend (Django) ---
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8111:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=smartsales
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432

  # --- Frontend (Nginx + React) ---
  frontend:
    build: ./frontend
    ports:
      - "80:80" # El puerto est√°ndar web
    volumes:
      - media_volume:/app/media # Para que Nginx pueda leer las fotos que sube Django
    depends_on:
      - backend

volumes:
  postgres_data:
  media_volume:
  static_volume: